<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box{
		width: 100px;
		height: 100px;
		position: absolute;
	}
	.box:nth-child(1){
		background: red;
		left: 10px;
		top: 10px;
		z-index: 100;
	}
	.box:nth-child(2){
		background: green;
		left: 50px;
		top: 50px;
		z-index: 10;
	}
	.box:nth-child(3){
		background: blue;
		left: 90px;
		top: 90px;
		z-index: 1;
	}
	body > div {
		width: 400px;
		height: 100px;
		border: 3px solid black;
		position: relative;
		overflow: scroll;
	}
</style>
</head>
<body>
	<h1>Lorem</h1>
	<div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	<h1>Lorem</h1>
</body>
</html>
