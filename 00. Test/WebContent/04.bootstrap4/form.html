<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<title>Insert title here</title>
<style>
	s { ;}
</style>
</head>
<body>
	<div class="row">
		<div class="col-sm-6 offset-sm-3">
			<form>
				<div class="form-group">
					<label for="email">Email Address:</label>
					<input type="email" class="form-control" 
						id="email" placeholder="Email 을 입력하세요.">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" 
						id="pwd" placeholder="Password 를 입력하세요.">
				</div>
				<div class="form-group form-check">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input"> Remember me
					</label>
				</div>
				
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	<form class="form-inline mt-5">
		<label for="email1" class="mr-sm-2">Email Address:</label>
		<input type="email" class="form-control mb-2 mr-sm-2" 
			id="email1" placeholder="Email 을 입력하세요.">
		<label for="pwd1" class="mr-sm-2">Password:</label>
		<input type="password" class="form-control mb-2 mr-sm-2" 
			id="pwd1" placeholder="Password 를 입력하세요.">
	
		<div class="form-check mb-2 mr-sm-2">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input"> Remember me
			</label>
		</div>
		
		<button type="submit" class="btn btn-primary mb-2">Submit</button>
	</form>
</body>
</html>
