<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<title>Insert title here</title>
<style>
	a { 
		text-decoration: none;
	}
	a:visited { 
		color: red;
	}
	a:hover { 
		color: red;
	}
	a:active { 
		text-decoration: none;
	}
</style>
</head>
<body>
	<div class="container">
		<h2>Button Styles</h2>
		<button type="button" class="btn btn-default mb-3">
			<i class="fas fa-info mr-2"></i>
			btn-default</button>
		<button type="button" class="btn btn-primary btn-lg btn-block">
			<i class="fas fa-info mr-2"></i>
			btn-primary</button>
		<button type="button" class="btn btn-primary btn-md btn-block active">
			<i class="fas fa-info mr-2"></i>
			btn-primary</button>
		<button type="button" class="btn btn-primary btn-sm btn-block disabled">
			<i class="fas fa-info mr-2"></i>
			btn-primary</button>
		<button type="button" class="btn btn-success mr-5">
			<i class="fas fa-info mr-2"></i>
			btn-success</button>
		<button type="button" class="btn btn-info">
			<i class="fas fa-info mr-2"></i>
			btn-info</button>
		<button type="button" class="btn btn-warning">
			<i class="fas fa-info mr-2"></i>
			btn-warning</button>
		<button type="button" class="btn btn-danger">
			<i class="fas fa-info mr-2"></i>
			btn-danger</button>
		<button type="button" class="btn btn-link">
			<i class="fas fa-info mr-2"></i>
			<a href="http://naver.com/">네이버</a>
			</button>
	</div>
</body>
</html>
