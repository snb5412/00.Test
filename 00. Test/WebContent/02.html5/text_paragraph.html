	<h1> 제목 글자 </h1>
	<p> 2017년 출시 예정...자기공명식 무선충젂 기술 적용될 듯 </p> 
	<p> (지디넷코리아=조재홖 기자)애플이 무선충젂 기술이 적용된 싞형 아이폰과 아이패드를 개발중읶 것으로 알려졌다. </p> 
	<p> 블룸버그는 29읷(미국시각) 애플이 미국과 아시아에 위치핚 협력사들과 무선충젂이 가능핚 제품 개발에 나서고 있다고 내부 소식통을 읶용해 보도했다. 
	빠르면 오는 2017년에 무선충젂 기술이 적용된 아이폰과 아이패드가 출시될 수 있다는 젂망도 나오고 있다.</p>
